{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
        {% endblock%}
    </title>
    <link rel="stylesheet" href="{% static 'news/css/layout.css' %}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="shortcut icon" href="{% static 'news/img/favicon.ico'%}">

<!--    <link rel="stylesheet" href="../../../static/news/css/layout.css">-->
    {% block static %}
        {% endblock%}
</head>
<body>
    <div class="header">
        <div class="left_side">
            <a class="btn btn-warning" href="{% url 'news:index' %}">Главная страница</a>
            <a class="btn btn-warning">Контанты</a>
            <a class="font-size: 35;text-decoration:none;color:black;">{{title}}</a>
        </div>
        <div class="right_side">
            {% if user.is_authenticated %}
                <a>Здаров, {{user.username}}</a>
                {% if user.is_superuser %}
                    <a class="btn btn-warning" href="{% url 'admin:index' %}"><i class="fa fa-cog"></i></a>
                {% endif %}
                <a class="btn btn-danger ml-2">Выйти</a>
            {% else %}
                <a class="btn btn-primary">Вход</a>
                <a class="btn btn-primary">Регистрация</a>
            {% endif %}
            <a></a>
        </div>
    </div>
    {% block content %}
    {% endblock %}
</body>
</html>
